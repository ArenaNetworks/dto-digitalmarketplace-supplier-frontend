<fieldset class="question question-textarea-list" id="{{ x.id }}">
        <legend>
          <span class="visually-hidden">{{x.name}}</span>
        </legend>

        <span class="question-heading">
          <h2 style="margin-bottom: 0">{{x.question}}</h2>
        </span>

        <span class="question-advice" id="input--question-advice">
          {{x.question_advice|markdown}}
        </span>

{% for q in x.boolean_list_questions %}
{% set i = loop.index0 %}
{% set field = '{}-{}'.format(x.id, loop.index0) %}
{% set e = error.get(field) if error else None %}

<legend style="margin-bottom: 0; margin-top: 3rem; max-width: 100%">
  <span class="question-heading" style="font-size: 1.2rem;">{{q}}</span>
  {% if e %}
  <span class="validation-message invalid" style="color: #cc0000" id="error-{{field}}">{{e.message}}</span>
  {% endif %}
</legend>

  <textarea data-max-length-in-words="150" style="height: 15rem; margin-bottom: 0; {% if e %}outline: 2px solid #cc0000{% endif %}" classes="{% if e %}text-box-with-error invalid{% endif %}" style="" id="{{field}}" name="{{field}}">{{service_data[i] or ''}}</textarea>
{% endfor %}
</fieldset>
